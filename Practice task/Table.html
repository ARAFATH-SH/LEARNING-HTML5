<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td,th{
            border-style: double;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Table Tennis Tournament</h1>
    </header>
    <main>
        <table>
            <caption><em>Tournament Schedule And Result</em></caption>
            <thead>
               <tr>
                     <th>Round 1</th>
                     <th>Player A</th>
                     <th>Player B</th>
               </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sara</td>
                </tr>
                    <tr>
                        <th>Round 2</th>
                        <th>Player C</th>
                        <th>Player D</th>
                    </tr>
                <tbody>
                    <tr>
                        <td>Match 3</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>
                    <tr>
                        <td>Match 4</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>
                </tbody>
            </tbody>
            <tfoot>
                <tr>
                    <th>Final</th>
                    <th>Winner Of Match 3</th>
                    <th>Winner Of Match 4</th>
                </tr>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>

    </footer>
</body>
</html>
