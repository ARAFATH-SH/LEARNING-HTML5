<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        legend{
            display: block;
            padding-left: 10px;
            padding-right: 10px;
            border: 3px solid black;
            background-color: lightyellow;
        }
    </style>
   
</head>
<body>
    <header>

    </header>

    <main>
        <h2>Please fill up the form</h2>
    </main>
        <form action="">
            
            <fieldset>
            <legend><strong>Student Info</strong></legend>  

                <label for="">
                    Student Name <input type="text" placeholder="Full Name" name="" id="">
                </label>

                <label for="">
                    Father Name <input type="text" placeholder="Full Name" name="" id="">
                </label>

                <label for="">
                    Mother Name <input type="text" placeholder="Full Name" name="" id="">
                </label>
                
                <label for="">
                    Student Email <input type="email" placeholder="Email" name="" id="">
                </label>
                <label for="Phone Number">
                    Student Phone <input type="number" placeholder="Phone Number" name="" id="">
                    Student Image<input type="file" name="" id="">
                </label>
                
                <label for="">
                    Date of Birth <input type="datetime" placeholder="dd / mm / yy" name="" id="">
                    Gender <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </label>

                <label for="">
                    
                </label>

                <label for="">
                    Address <input type="text" placeholder="Address" name="" id="">
                </label>

                <label for="">
                    Enroll Number <input type="number" placeholder="" name="" id="">
                </label>

                <label for="Science">
                Group <input type="radio" name="group" id="Science"> Science
                </label>

                <label for="Commerce">
                <span style="margin-left: 45px;"></span><input type="radio" name="group" id="Commerce"> Commerce
                </label>

                <label for="Arts">
                <span style="margin-left: 45px;"></span><input type="radio" name="group" id="Arts"> Arts
                </label>

                <label for="Cricket">
                    Sports <input type="checkbox" name="Sports" id="Cricket"> Cricket
                </label>

                <label for="Football">
                <span style="margin-left: 45px;"></span><input type="checkbox" name="Sports" id="Football"> Football
                </label>

                <label for="Chess">
                <span style="margin-left: 45px;"></span><input type="checkbox" name="Sports" id="Chess"> Chess
                </label>

                <input type="reset" value="reset">
                <input type="submit" value="submit">

            </fieldset>
            
        </form>
    <footer>

    </footer>
</body>
</html>
