<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
    <link rel="stylesheet" href="Style/nav.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <Table>
            <caption><em>Heterogeneous data</em></caption>
            <thead>
                <th>Name</th>
                <th>Gender</th>
                <th>Height</th>
                <th>Weight</th>
            </thead>
    
            <tbody>
                <tr>
                    <td>Leia</td>
                    <td>female</td>
                    <td>150</td>
                    <td>49</td>
                </tr>
                <tr>
                    <td>Luke</td>
                    <td>male</td>
                    <td>172</td>
                    <td>77</td>
                </tr>
                <tr>
                    <td>Han</td>
                    <td>male</td>
                    <td>180</td>
                    <td>80</td>
                </tr>
            </tbody>
    
            <tfoot>
                <td colspan="4">Total People: 3</td>
            </tfoot>
    
        </Table>
    </main>
    
</body>
</html>
